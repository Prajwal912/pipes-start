<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <input type="text" [(ngModel)]="filterStatus">
  <br>
  <button class="btn btn-default">Add server</button>
  <br>
  <!-- async tells the promise or object value by recognizing them -->
  <h2>appStatus : {{appStatus | async}} </h2>
  <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterStatus:'status' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <!-- chainig pipes use more than one pipes -->
          <strong>{{ server.name | uppercase | shorten:20}}</strong> |
          <!-- custom pipe -->
           {{ server.instanceType | firstLetter | reverse}} |
              <!-- //parameterized pipe use built in parameter with it-->
           {{ server.started | date:'fullDate'}}


        </li>
      </ul>
    </div>
  </div>
</div>
