<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <!-- chainig pipes use more than one pipes -->
          <strong>{{ server.name | uppercase | slice:0:5}}...</strong> |
          <!-- custom pipe -->
           {{ server.instanceType | shorten }} |
              <!-- //parameterized pipe use built in parameter with it-->
           {{ server.started | date:'fullDate'}}


        </li>
      </ul>
    </div>
  </div>
</div>
